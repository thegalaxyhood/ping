<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <div class="text-container">
        <p class="logo"><img src="./images/logo.svg" alt="Ping Logo" /></p>
        <div class="text-box">
          <h1>We are launching <span>soon!</span></h1>
          <p>Subscribe and get notified</p>
        </div>
        <form>
          <input
            class="email-input"
            type="text"
            placeholder="Your email address"
          />
          <button class="email-button" type="submit">Subscribe</button>
          <p class="error-message">Please check your email</p>
        </form>
      </div>
      <div class="image-container">
        <img src="./images/illustration-dashboard.png" alt="" />
      </div>
      <footer>
        <ul class="links">
          <li class="link">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          </li>
          <li class="link">
            <a href="#"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </li>
          <li class="link">
            <a href="#"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </li>
        </ul>
        <p class="copyright">
          &copy; Copyright Ping. <span id="current-year"></span> All rights
          reserved.
        </p>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="#" target="_blank">Star, Inc</a
          >.
        </p>
      </footer>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
